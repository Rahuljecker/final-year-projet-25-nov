<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Subscription page</title>
        <link rel="stylesheet" href="subscription_style.css">
    </head>
    <body>
        <div class="container">
            <div class="col-1">
                <img src="/images/SUBSCRIPTION/logo.png" class="logo">
                <ul>
                    <li><img src="/images/SUBSCRIPTION/icon.png"> Unlimited movies & shows</li>
                    <li><img src="/images/SUBSCRIPTION/icon.png"> Watch anywhere & cancel anytime</li>
                    <li><img src="/images/SUBSCRIPTION/icon.png"> Download your shows to watch offline</li>
                    <li><img src="/images/SUBSCRIPTION/icon.png">watch on smartTVs,Playstation</li>
                </ul>
            </div>
            <div class="col-2">
                <h2><img src="/images/SUBSCRIPTION/icon.png">Our Plans</h2>
                <form>
                    <label for="Free">
                        <input type="radio" name="Plans" id="Free">
                        <span>FREE</span> ONE MONTH
                    </label>
                    <label for="Paid">
                        <input type="radio" name="Plans" id="Paid">
                        <span>$10 <small>/month</small></span>NO LIMITS
                    </label>
                    <br>
                    <p>YOUR NAME</p>
                    <input type="text" placeholder="Enter Your Name">
                    <p>EMAIL ADDRESS</p>
                    <input type="email" placeholder="Enter Your Email-Id">
                    <button type="submit">Subscribe</button>
                        
                </form>
            </div>

        </div>
    </body>
</html>
